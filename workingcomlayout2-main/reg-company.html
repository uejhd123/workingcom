<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/reg-company.css">
</head>
<body>
    <div class="container">
        <div class="screen" style="height: 1000px;">
            <div class="screen__content">
                <form action="/register" id="userForm" method="post" class="login">
                    <h2>Регистрация</h2>
                    <div class="login__field">
                        <label for="username">Логин компании:</label>
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="username" name="username" required class="login__input" placeholder="Логин компании">
                    </div>
                    <div class="login__field">
                        <label for="first_name">Название компании:</label>
                        <i class="login__icon fas fa-building"></i>
                        <input type="text" id="first_name" name="first_name" required class="login__input" placeholder="Название компании">
                    </div>
                    <div class="login__field">
                        <label for="email">Email:</label>
                        <i class="login__icon fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required class="login__input" placeholder="Email">
                    </div>
                    <div class="login__field">
                        <label for="password">Пароль:</label>
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" required class="login__input" placeholder="Пароль">
                    </div>
                    <div class="login__field">
                        <label for="phone_number">Номер телефона:</label>
                        <i class="login__icon fas fa-phone"></i>
                        <input type="tel" id="phone_number" name="phone_number" class="login__input" placeholder="Номер телефона">
                    </div>
                    <div class="login__field">
                        <label for="address">Адрес:</label>
                        <i class="login__icon fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" class="login__input" placeholder="Адрес">
                    </div>
                    <div class="login__field">
                        <label for="bio">О компании:</label>
                        <textarea id="bio" name="bio" class="login__input" placeholder="О компании"></textarea>
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Зарегистрироваться</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    
    <script src="js/reg-company.js"></script>
</body>
</html>
