            <section class="section-padding pb-0 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <form id="searchForm" class="custom-form hero-form">
                                <h3 class="text-white mb-3">Найдите работу мечты</h3>
                                
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i class="bi-person custom-icon"></i></span>

                                            <input type="text" name="job-title" id="job-title" class="form-control" placeholder="Название вакансии">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i class="bi-geo-alt custom-icon"></i></span>

                                            <input type="text" name="job-location" id="job-location" class="form-control" placeholder="Местоположение">
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i class="bi-cash custom-icon"></i></span>

                                            <select class="form-select form-control" name="job-salary" id="job-salary" aria-label="Default select example">
                                                <option value="0-1000000" aria-placeholder="Зарплата">Любая</option>
                                                <option value="0-50000">0-50 тыс. руб.</option>
                                                <option value="50000-100000">50-100 тыс. руб.</option>
                                                <option value="100000-200000">100-200 тыс. руб.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-12">
                                        <button type="submit" class="form-control">
                                            Найти работу
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
