<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form id="loginForm" action="/api/v1/auth/users/" method="post" class="login">
                    <h1>Авторизация</h1>
                    <div class="login__field">
                        <label for="username">Логин:</label>
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" type="text" id="username" name="username" required class="login__input" placeholder="User name">
                    </div>
                    <div class="login__field">
                        <label for="password">Пароль:</label>
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" type="password" id="password" name="password" required class="login__input" placeholder="Password">
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Авторизоваться</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
